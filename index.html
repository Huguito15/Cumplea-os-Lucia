<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misi√≥n 18: El Gran Escape</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-bright: #f1c40f;
            --dark: #050505;
            --error: #e74c3c;
            --success: #2ecc71;
            --glass: rgba(255, 255, 255, 0.07);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: var(--dark);
            background-image: 
                radial-gradient(circle at 20% 30%, #1a1a1a 0%, #050505 100%),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            color: white;
            font-family: 'Raleway', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            margin-bottom: 30px;
            z-index: 10;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        .subtitle {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
        }

        /* --- CONTENEDOR DEL MAPA --- */
        .game-wrapper {
            position: relative;
            display: flex;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .map-container {
            position: relative;
            width: 600px;
            height: 600px;
            background: url('https://i.ibb.co/LdYm0P7/imatge.png') center/contain no-repeat;
            border: 3px solid #222;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0,0,0,0.7), inset 0 0 20px rgba(212, 175, 55, 0.1);
        }

        /* --- ZONAS INTERACTIVAS --- */
        .room {
            position: absolute;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0);
            overflow: hidden;
        }

        .room::after {
            content: 'üîí';
            font-size: 1.2rem;
            opacity: 0.5;
            transition: 0.3s;
        }

        .room:hover {
            transform: scale(1.08);
            background: rgba(212, 175, 55, 0.15);
            border-color: var(--gold);
            box-shadow: 0 0 15px var(--gold);
            z-index: 5;
        }

        .room.unlocked::after { content: 'üîì'; opacity: 1; }
        .room.completed { border-color: var(--success); background: rgba(46, 204, 113, 0.2); }
        .room.completed::after { content: '‚úÖ'; }

        /* Coordenadas exactas del plano */
        #r-entrada { top: 82%; left: 43%; width: 19%; height: 8%; }
        #r-noa { top: 68%; left: 43%; width: 19%; height: 12%; }
        #r-cocina { top: 53%; left: 43%; width: 28%; height: 12%; }
        #r-lavabo { top: 73%; left: 13%; width: 19%; height: 12%; }
        #r-trastero { top: 56%; left: 13%; width: 19%; height: 10%; }
        #r-comedor { top: 16%; left: 18%; width: 38%; height: 35%; }
        #r-habitacion { top: 36%; left: 56%; width: 30%; height: 15%; }
        #r-papas { top: 11%; left: 56%; width: 30%; height: 22%; }

        /* --- SIDEBAR DE ESTADO --- */
        .status-panel {
            width: 300px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
        }

        .progress-box { margin-bottom: 20px; }
        .progress-bar { height: 6px; background: #222; border-radius: 3px; overflow: hidden; }
        #fill { height: 100%; width: 0%; background: var(--gold); transition: 1s; }

        /* --- MODAL DE ACERTIJO --- */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; max-width: 450px;
            background: #111;
            border: 1px solid var(--gold);
            border-radius: 20px;
            padding: 40px;
            z-index: 101;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .modal h2 { font-family: 'Cinzel'; color: var(--gold); margin-top: 0; }
        .clue-box { background: #1a1a1a; padding: 15px; border-radius: 10px; margin: 20px 0; border-left: 4px solid var(--gold); text-align: left; line-height: 1.6; }
        
        input {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid #333;
            border-bottom: 2px solid var(--gold);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            margin-bottom: 20px;
        }

        .btn-main {
            background: var(--gold);
            color: black;
            border: none;
            padding: 12px 30px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-main:hover { background: var(--gold-bright); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4); }

    </style>
</head>
<body>

    <div class="header">
        <p class="subtitle">Protocolo Cumplea√±os 18 Activado</p>
        <h1>EL TESORO OCULTO</h1>
    </div>

    <div class="game-wrapper">
        <div class="status-panel">
            <h3>Progreso de Misi√≥n</h3>
            <div class="progress-box">
                <p id="status-text">Objetivo: Desbloquear Entrada</p>
                <div class="progress-bar"><div id="fill"></div></div>
            </div>
            <div id="log" style="font-size: 0.8rem; color: #666; height: 150px; overflow-y: auto; border-top: 1px solid #222; padding-top: 10px;">
                > Iniciando sistema...<br>
                > Esperando primer movimiento...
            </div>
        </div>

        <div class="map-container">
            <div class="room" id="r-entrada" onclick="handleRoom('entrada')"></div>
            <div class="room" id="r-noa" onclick="handleRoom('noa')"></div>
            <div class="room" id="r-cocina" onclick="handleRoom('cocina')"></div>
            <div class="room" id="r-lavabo" onclick="handleRoom('lavabo')"></div>
            <div class="room" id="r-trastero" onclick="handleRoom('trastero')"></div>
            <div class="room" id="r-comedor" onclick="handleRoom('comedor')"></div>
            <div class="room" id="r-papas" onclick="handleRoom('papas')"></div>
            <div class="room" id="r-habitacion" onclick="handleRoom('habitacion')"></div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h2 id="m-title">BLOQUEADO</h2>
        <div class="clue-box" id="m-clue">Debes completar los niveles anteriores.</div>
        <div id="m-input-area">
            <input type="text" id="pass-input" placeholder="Introduce el c√≥digo secreto...">
            <button class="btn-main" onclick="checkAttempt()">VERIFICAR</button>
        </div>
        <button onclick="closeModal()" style="background:none; border:none; color:#555; margin-top:15px; cursor:pointer;">Cancelar x</button>
    </div>

    <script>
        // CONFIGURACI√ìN DEL JUEGO (Orden, pistas y claves)
        const gameData = {
            order: ['entrada', 'noa', 'cocina', 'lavabo', 'trastero', 'papas', 'comedor', 'habitacion'],
            rooms: {
                entrada: {
                    title: "üìç El Comienzo",
                    clue: "Bienvenida a tus 18. Tu primera prueba est√° donde entramos hoy. Mira bajo el felpudo del pasillo. El c√≥digo es tu edad hoy.",
                    pass: "18"
                },
                noa: {
                    title: "üìç El Guardi√°n",
                    clue: "Noa sabe d√≥nde est√° el siguiente paso. Busca en su cama o cerca de sus juguetes. El c√≥digo es su nombre.",
                    pass: "noa"
                },
                cocina: {
                    title: "üìç Zona Gourmet",
                    clue: "El fr√≠o es tu aliado. Dentro de la nevera hay algo dulce esperando. El c√≥digo es nuestra fecha (DDMM).",
                    pass: "1205"
                },
                lavabo: {
                    title: "üìç Espejismos",
                    clue: "Donde te pones guapa cada ma√±ana. Mira detr√°s del espejo peque√±o o bajo el jab√≥n. El c√≥digo es 'GUAPA'.",
                    pass: "guapa"
                },
                trastero: {
                    title: "üìç El Ba√∫l",
                    clue: "Zona oscura. Necesitar√°s linterna. Busca en la estanter√≠a del fondo. El c√≥digo es 'AVENTURA'.",
                    pass: "aventura"
                },
                papas: {
                    title: "üìç Territorio Prohibido",
                    clue: "Shhh... entra en el cuarto de los papas. En la mesita de noche hay una nota. El c√≥digo es 'SECRET'.",
                    pass: "secret"
                },
                comedor: {
                    title: "üìç El Banquete",
                    clue: "Donde celebramos todo. Mira debajo de la mesa grande, pegado a una pata. El c√≥digo es 'FAMILIA'.",
                    pass: "familia"
                },
                habitacion: {
                    title: "üìç META FINAL",
                    clue: "Has llegado. Mi habitaci√≥n es el final del viaje. El √∫ltimo c√≥digo est√° bajo mi almohada. Es lo que siento por ti.",
                    pass: "teamo"
                }
            }
        };

        let currentLevelIndex = 0;
        let selectedRoom = "";

        // L√≥gica de apertura de sala
        function handleRoom(id) {
            selectedRoom = id;
            const targetIndex = gameData.order.indexOf(id);
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');

            modal.style.display = "block";
            overlay.style.display = "block";

            if (targetIndex === currentLevelIndex) {
                // Es el nivel correcto
                document.getElementById('m-title').innerText = gameData.rooms[id].title;
                document.getElementById('m-clue').innerText = gameData.rooms[id].clue;
                document.getElementById('m-input-area').style.display = "block";
            } else if (targetIndex < currentLevelIndex) {
                // Ya completado
                document.getElementById('m-title').innerText = "‚úÖ COMPLETADO";
                document.getElementById('m-clue').innerText = "Ya has descifrado este secreto. Sigue adelante.";
                document.getElementById('m-input-area').style.display = "none";
            } else {
                // Bloqueado (fuera de orden)
                document.getElementById('m-title').innerText = "üîí BLOQUEADO";
                document.getElementById('m-clue').innerText = "A√∫n no es el momento de entrar aqu√≠. Sigue el orden de la misi√≥n.";
                document.getElementById('m-input-area').style.display = "none";
            }
        }

        function checkAttempt() {
            const val = document.getElementById('pass-input').value.toLowerCase().trim();
            const correctPass = gameData.rooms[selectedRoom].pass.toLowerCase();

            if (val === correctPass) {
                success();
            } else {
                alert("C√ìDIGO INCORRECTO. El sistema de seguridad ha bloqueado el acceso.");
            }
        }

        function success() {
            const roomEl = document.getElementById('r-' + selectedRoom);
            roomEl.classList.add('completed');
            
            log(`> Acceso concedido a ${selectedRoom.toUpperCase()}`);
            currentLevelIndex++;
            
            const progress = (currentLevelIndex / gameData.order.length) * 100;
            document.getElementById('fill').style.width = progress + "%";
            
            if (currentLevelIndex < gameData.order.length) {
                const nextRoom = gameData.order[currentLevelIndex];
                document.getElementById('status-text').innerText = "Siguiente: " + nextRoom.toUpperCase();
            } else {
                document.getElementById('status-text').innerText = "¬°MISION COMPLETADA!";
                confetti();
            }
            
            closeModal();
        }

        function log(msg) {
            const logBox = document.getElementById('log');
            logBox.innerHTML += `<br>${msg}`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        function closeModal() {
            document.getElementById('modal').style.display = "none";
            document.getElementById('overlay').style.display = "none";
            document.getElementById('pass-input').value = "";
        }
    </script>
</body>
</html>
